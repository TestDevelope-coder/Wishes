<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Include Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<body>
  <div class="card">
    <h1>Happy Birthday Aneesh!</h1>
    <button id="revealBtn" onclick="revealMessage()">Click me 🎁</button>
    <p class="message" id="msg">
      Happy Birthday, you accidental legend! 🎉<br />
      We met by pure chance — no past drama, no history — just straight-up good vibes.<br />
      You’re that rare kind of friend I can be myself around without worrying about.
    </p>
  </div>

  <!-- 🎨 Doodles -->
  <img src="images/1F3CB_color.png" class="doodle doodle1" alt="funny doodle" />
  <img src="images/1F3CB_color.png" class="doodle doodle2" alt="gym doodle" />
  <img src="images/1F3CB_color.png" class="doodle doodle3" alt="funny dumbbell" />
  <img src="images/1F3CB_color.png" class="doodle doodle4" alt="cartoon face" />
<!-- Flower Background -->
<lottie-player
  src="https://lottie.host/c9f325e7-e041-4a03-a380-7d7d8ec2c3e2/qv0oa5pEi5.json"
  background="transparent"
  speed="1"
  style="position: absolute; width: 100%; height: 100%; z-index: -1;"
  loop autoplay>
</lottie-player>

<!-- Bodybuilder Animation -->
<lottie-player
  src="https://lottie.host/4c1b6b1d-3a8d-44ec-8e70-73d9f59e4163/fxkxQ0nrKP.json"
  background="transparent"
  speed="1"
  style="width: 200px; height: 200px; position: absolute; bottom: 30px; left: 20px;"
  loop autoplay>
</lottie-player>
  <!-- ✅ Link JavaScript -->
  <script src="script.js"></script>
</body>
</html>
